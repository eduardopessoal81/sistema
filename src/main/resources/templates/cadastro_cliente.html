<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Cadastro de Cliente</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Cadastro de Cliente</h2>
    <div>
        <form class="form-horizontal" th:object="${cliente}" th:action="@{/cadastrarCliente}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">RG:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{rg}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CPF / CNPJ:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cpfCnpj}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Tipo Endereco:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{endereco.tipoEndereco}" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">CEP:</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" th:field="*{endereco.cep}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
